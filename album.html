<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Álbum</title>
    <link href="assets/css/styles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">BH Turístico</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
              <a class="nav-link" href="https://prefeitura.pbh.gov.br"
                >Prefeitura de BH</a
              >
              <a class="nav-link" href="index.html#autoria">Sobre Mim</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <section class="album">
      <h5 class="d-inline album-title">Álbum</h5>
      <input type="checkbox" class="heart-checkbox" id="myHeart">
      <label class="heart-label d-inline ms-2" for="myHeart"><i class="bi bi-heart"></i></label>
      <hr size="0" width="100%" />
      <div class="row">
        <div class="col-4" id="sobre">
          <img
            src=""
            alt="Capa do álbum"
            width="100%"
            class="album-imagem"
          />
        </div>
        <div class="col-8">
          <div class="row">
            <h6 class="text-primary">Descrição</h6>
            <p class="album-descricao">
              
            </p>
          </div>
          <div class="row">
            <div id="localizacao" class="col">
              <h6 class="text-primary">Localização</h6>
              <p class="album-localizacao">
                
              </p>
            </div>
            <div id="redes-sociais" class="col">
              <h6 class="d-inline text-primary">Data de registro</h6>
              <p class="album-data"></p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="lista-itens mt-3">
      <h5>Lista de Itens</h5>
      <hr size="0" width="100%" />
      <div class="container container-items">

      </div>
    </section>

    <div class="modal fade" id="carouselModal" tabindex="-1" aria-labelledby="carouselModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="carouselModalLabel">Álbum Lagoa da Pampulha</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="carouselExampleCaptions" class="carousel slide">
              <div class="carousel-inner">
                
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script>
      
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
